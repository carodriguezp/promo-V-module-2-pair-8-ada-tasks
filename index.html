<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatasks</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <section>
        <form class="js-add-form">

            <input class="js-input-add" type="text" placeholder="Nueva tarea">

        <form class="js-search-form">

            <ul class="js-list"></ul>

        </form>
    </section>


    <script src="./main.js"></script>
</body>

</html>
